<div class="bg-slate-400 rounded p-3">
  <ul class="divide-y divide-blue-500">
    <li class="mb-3 py-2" *ngFor="let comment of comments">
      <h3 class="text-lg font-semibold">{{ comment.name }}</h3>
      <p class="pb-1">{{ comment.email }}</p>
      <p>{{ comment.body }}</p>
    </li>
  </ul>
</div>
