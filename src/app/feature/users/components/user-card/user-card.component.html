<div
  (click)="routeToPosts(user.id)"
  class="bg-gradient-to-r from-slate-200 to-slate-400 mb-7 rounded p-5 hover:ring ring-sky-400"
>
  <div class="border-b-2 border-sky-700 mb-3 flex justify-between">
    <div>
      <h3 class="text-lg font-semibold">{{ user.name }}</h3>
      <p class="text-sm mb-2">{{ user.username }}</p>
    </div>
    <div class="text-right">
      <p>{{ user.email }}</p>
      <p>{{ user.phone }}</p>
    </div>
  </div>
  <div class="flex justify-between">
    <div>
      <p>{{ user.company.name }}</p>
      <p>{{ user.company.catchPhrase }}</p>
    </div>
    <div class="text-right">
      <p>{{ user.address.street }}</p>
      <p>{{ user.address.suite }}</p>
      <p>{{ user.address.city }}, {{ user.address.zipcode }}</p>
    </div>
  </div>
</div>
